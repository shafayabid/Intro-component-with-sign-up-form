<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <link href="stylesheet.css" rel="stylesheet" >


    <title>Sign Up Form</title>
</head>
<body>

    <div class="container mt-100">
 
        <div class="row">

            <div class="col-lg-7"></div>
            
            <div class="col-lg-5 col-md-12 m-order1 tab-margin">
                
                <div class="card text-center promo-text">
                    <div class="card-body promo-text-media">
                        <span class="promo-bold">Try it free 7 days</span> <span class="promo-normal">then $20/mo. thereafter</span> 
                    </div>
                </div>

            </div>
            
            <div class="col-lg-7 col-md-12 mt-70 m-order0">
                
               <div class="text mt-20">
                    <span class="boldtext">Learn to code by <br> watching others</span><br>
                    <div class="mt-20 bodytext">
                        how experienced developers solve problems in real-time.<br>
                         Watching scripted tutorials is great, but understanding how<br>
                        developers think is invaluable.
                    </div>    
               </div>

            </div>

            <div class=" col-lg-5 col-md-12 mt-20 m-order2">
                
                <div class="card">
                    <div class="card-body text-center">

                        <form style="margin: 20px;">
                            <input type="text" class="form-control form-height" placeholder="First Name"><br>
                            <input type="text" class="form-control form-height" placeholder="Last Name"><br>
                            <input type="text" class="form-control form-height" placeholder="Email Address"><br>
                            <input type="text" class="form-control form-height" placeholder="Password">
                        </form>

                        <div class="d-grid" style="margin: 20px;">
                            <button class="btn btn-large" type="button">CLAIM YOUR FREE TRIAL</button>
                        </div>

                        <div class="last-text">
                            <span class="before-TandS">By clicking the button, you are agreeing to our </span><span class="TandS">Terms and services</span>
                        </div>

                    </div>
                </div>

            </div>

        </div>
    </div>

</body>
</html>
